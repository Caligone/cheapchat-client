<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>Talk !</h1>
    <div class="col-md-12 messages-box">
      <form ng-submit="send()">
        <input type="text" class="form-control" ng-model="myMessage" placeholder="Type something useless here">  
      </form>
      <div class="pull-left col-md-12 message-box" ng-repeat="message in messages">
        <span class="message-date" ng-bind="message.createdAt  | date: 'yyyy-MM-dd HH:mm:ss'"></span>
        <img class="user-profile" src="http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"/>
        <span class="message-content" ng-bind="message.content"></span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>

  <hr>

</div>
